<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a class="brand-link">
      <img src="assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">FameLink Admin</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img [src]="adminData?.photoURL" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a class="d-block">{{adminData?.username}}</a>
        </div>
      </div>
      <!-- SidebarSearch Form -->
      <!-- <diks -->
      <!-- Sidebar Menu -->
      <nav class="mt-2 pointer">
        <ul  class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li  class="nav-item" *ngFor="let menu of navMenu">
            <a id="portalBody" class="nav-link" *ngIf="menu.url" [routerLink]="[menu.url]" [routerLinkActive]="'active'">
              <!-- <a class="nav-link"  [routerLinkActive]="'active'"> -->
               <!-- Add router-link here in anchor tag -->
              <!-- <a class="nav-link" (click)="routeToPath(menu)" [routerLinkActive]="'active'"> Add router-link here in anchor tag -->
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                {{menu.moduleName}}
                <i class="right fas fa-angle-left" *ngIf="menu.childMenu.length > 0"></i>
              </p>
            </a>
            <a class="nav-link" *ngIf="!menu.url" [routerLinkActive]="'active'">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p> {{menu.moduleName}} <i class="right fas fa-angle-left" *ngIf="menu.childMenu.length > 0"></i></p>
            </a>

            <ul class="nav nav-treeview" *ngIf="menu.childMenu.length > 0">
              <li class="nav-item" *ngFor="let child of menu.childMenu">
                <a class="nav-link" [routerLink]="[child.url]"  [routerLinkActive]="'active'">
                  <i class="far fa-circle nav-icon"></i>
                  <p>{{child.name}}</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
