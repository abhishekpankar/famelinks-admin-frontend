<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a><b>FAME-LINK</b>ADMIN</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign in to start your session</p>
    
          <form [formGroup]="loginFormGroup" (validSubmit)="loginUser(loginFormGroup)">
            <div class="input-group mb-3 form-group" >
              <input type="email" class="form-control" placeholder="Email" name="userId" formControlName="userId">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
              <bfv-messages class="error-msg"></bfv-messages>
            </div>
            <div class="input-group mb-3 form-group" >
              <input type="password" class="form-control" placeholder="Password" name="userPass" formControlName="userPassword">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
              <bfv-messages class="error-msg"></bfv-messages>
            </div>
            <div class="row">
              <div class="col-8">
                <!-- <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Remember Me
                  </label>
                </div> -->
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
         
          <!-- /.social-auth-links -->
          <!-- <p class="mb-1">
            <a href="forgot-password.html">I forgot my password</a>
          </p> -->
          <!-- <p class="mb-0">
            <a href="" class="text-center">Register a new user</a>
          </p> -->
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
</div>
